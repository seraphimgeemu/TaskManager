{% extends 'base.html' %}

{% block content %}
  <!-- Seccion para ver el detalle de la tarea -->
  {{ tarea.title }}
  <p>{{ tarea.description }}</p>
  <!-- Formulario para editar la tarea -->
  <form action="{% url 'detalle_tarea' tarea.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <!-- Botones para marcar como completada -->
  <form action="{% url 'tarea_completada' tarea.id %}" method="POST">
    {% csrf_token %}
    <button>Completada</button>
  </form>
  <!-- Formulario para eliminar la tarea -->
  <form action="{% url 'eliminar_tarea' tarea.id %}" method="POST">
    {% csrf_token %}
    <button>Eliminar</button>
  </form>
{% endblock %}
