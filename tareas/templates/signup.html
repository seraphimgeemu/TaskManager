{% extends 'base.html' %}

{% block content %}
  <!-- Seccion para registrar usuarios -->
  <main class="container py-4">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h1 class="text-center">Registro</h1>
        <!-- Mostrar mensaje de error si existe -->
        <form action="{% url 'signup' %}" method="POST" class="card card-body">
          {{ error }}
          {% csrf_token %}
          <!-- Formulario de registro -->
          <div class="mb-3">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" required />
          </div>
          <div class="mb-3">
            <label for="password1">Contrase単a</label>
            <input type="password" class="form-control" placeholder="Contrase単a" name="password1" required />
          </div>
          <div class="mb-3">
            <label for="password2">Confirmar Contrase単a</label>
            <input type="password" class="form-control" placeholder="Confirmar Contrase単a" name="password2" required />
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
